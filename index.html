<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Showcase</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        
        .model-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease;
        }
        
        .model-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        model-viewer {
            width: 80%;
            height: 70%;
            max-height: 70vh;
            background-color: transparent;
        }
        
        .gradient-text {
            font-size: 32px;
            font-weight: 300;
            background: linear-gradient(to right, #009fe3, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: 300;
            margin-top: 20px;
            background: linear-gradient(to right, #009fe3, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #009fe3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="gradient-text">We drive innovation in:</div>
        </div>
        
        <div class="loading" id="loading-indicator">Loading models...</div>
        
        <div class="model-container" id="model1">
            <model-viewer
                src="model.glb"
                camera-controls
                auto-rotate
                rotation-per-second="30deg"
                auto-play
                animation-name="ArmatureAction.001"
                shadow-intensity="1"
                background-color="transparent"
                interaction-prompt="none"
                poster-color="transparent"
                reveal="interaction"
                loading="lazy"
                field-of-view="30deg"
                camera-orbit="0deg 75deg 105%">
            </model-viewer>
            <div class="title">Robotics and Digital Systems</div>
        </div>
        
        <div class="model-container" id="model2">
            <model-viewer
                src="model2.glb"
                camera-controls
                auto-rotate
                rotation-per-second="30deg"
                auto-play
                animation-name="idle"
                shadow-intensity="1"
                background-color="transparent"
                interaction-prompt="none"
                poster-color="transparent"
                reveal="interaction"
                loading="lazy"
                field-of-view="30deg"
                camera-orbit="0deg 75deg 105%">
            </model-viewer>
            <div class="title">Advanced Materials</div>
        </div>
        
        <div class="model-container" id="model3">
            <model-viewer
                src="model3.glb"
                camera-controls
                auto-rotate
                rotation-per-second="30deg"
                auto-play
                animation-name="ArmatureAction.001"
                shadow-intensity="1"
                background-color="transparent"
                interaction-prompt="none"
                poster-color="transparent"
                reveal="interaction"
                loading="lazy"
                field-of-view="30deg"
                camera-orbit="0deg 75deg 105%">
            </model-viewer>
            <div class="title">Health Technologies</div>
        </div>
    </div>

    <script>
        const loadingIndicator = document.getElementById('loading-indicator');
        let modelsLoaded = 0;
        const totalModels = 3;
        
        // Function to update loading status
        function updateLoadingStatus() {
            modelsLoaded++;
            if (modelsLoaded === totalModels) {
                loadingIndicator.style.display = 'none';
                startModelCycle();
            }
        }
        
        // Track loading progress for each model
        document.querySelectorAll('model-viewer').forEach(viewer => {
            viewer.addEventListener('load', updateLoadingStatus);
            viewer.addEventListener('error', (error) => {
                console.error('Error loading model:', error);
                updateLoadingStatus(); // Still count as loaded to avoid hanging
            });
        });
        
        const modelContainers = [
            document.getElementById('model1'),
            document.getElementById('model2'),
            document.getElementById('model3')
        ];
        
        let currentIndex = 0;
        const displayDuration = 4000; // 4 seconds
        let cycleInterval;
        
        // Function to start the model cycling
        function startModelCycle() {
            // Show first model immediately
            modelContainers[0].classList.add('active');
            
            // Function to cycle through models
            function cycleModels() {
                // Hide current model
                modelContainers[currentIndex].classList.remove('active');
                
                // Move to next model
                currentIndex = (currentIndex + 1) % modelContainers.length;
                
                // Show next model
                modelContainers[currentIndex].classList.add('active');
            }
            
            // Start cycling after the first display duration
            cycleInterval = setInterval(cycleModels, displayDuration);
        }
        
        // Set up animations for all models
        document.querySelectorAll('model-viewer').forEach((modelViewer, index) => {
            modelViewer.addEventListener('load', () => {
                try {
                    // Use the correct animation name for each model
                    const animationName = index === 1 ? "idle" : "ArmatureAction.001";
                    modelViewer.play({
                        animation: animationName,
                        pingpong: true
                    });
                } catch (e) {
                    console.error("Animation error for model " + index + ":", e);
                }
            });
        });

        // Timeout to handle case where models don't load
        setTimeout(() => {
            if (modelsLoaded < totalModels) {
                loadingIndicator.textContent = 'Some models are still loading...';
                startModelCycle(); // Start anyway after timeout
            }
        }, 10000); // 10 seconds timeout
    </script>
</body>
</html>
