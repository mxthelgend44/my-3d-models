<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
            background-color: transparent;
        }
        /* Remove the interaction prompt (mouse animation) */
        model-viewer::part(interaction-prompt) {
            display: none;
        }
    </style>
</head>
<body>
    <model-viewer
        src="model.glb"
        camera-controls
        auto-play
        animation-name="ArmatureAction.001"
        animation-crossfade-duration="0.5"
        shadow-intensity="1"
        environment-image="neutral"
        background-color="transparent"
        interaction-prompt="none">
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('model-viewer');
            
            // Play the animation in a loop
            modelViewer.addEventListener('load', () => {
                // Set up animation in ping-pong mode
                const animation = modelViewer.availableAnimations[0];
                modelViewer.play({
                    animation: 'ArmatureAction.001',
                    pingpong: true  // This enables the ping-pong playback
                });
            });
        });
    </script>
</body>
</html>
